        <!--pet Image-->
        <!--pet Image click collapse the image-->
        <a class="pet-grid__pet" >
            <img src="{{pet.image}}" class="pet-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="{{pet.name}}" ng-show='showNoShow' ng-click='showNoShow=!showNoShow'>
        </a>
        <a class="pet-grid__pet" ng-hide='showNoShow' ng-click='showNoShow=!showNoShow'>
            show image
        </a>

        <!--pet Meta-->
        <div class="pet-grid__meta">
            <!--Name click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
        to get the specific pet details-->
            <h3 class="pet-grid__name" ui-sref='bio({id: pet.id})'><a>{{pet.name}}</a></h3>

            <!--pet Breed-->
            <h4 class="pet-grid__sub">{{pet.breed}}</h4>

            <!--pet Age-->
            <div class="pet-grid__price">{{pet.age}} in dog years</div>
        </div>
